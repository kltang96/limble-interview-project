<div class="inheritall" #content contenteditable class="comment-input"
  (change)="onCommentFormChange()"
  (paste)="onCommentFormPaste($event)"
  (drop)="onCommentFormDrag($event)"
>
</div>
<button [disabled]="!newCommentContent.valid" (click)="onSubmit()" (mousedown)="stopEvent($event)">Submit</button>
